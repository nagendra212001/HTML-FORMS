<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert insert_accessrecord</title>
</head>
<body>
    
    <center>
        <h1>insert_accessrecord</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">topic_name</label>
            <select name="topic" id="topic">
                {% for to in topics %}

                    <option value="{{to}}">{{to.topic_name}}</option>

                {% endfor %}
            </select><br>
            <br>
            <label for="webpage">name</label>
                <select name="webpage" id="webpage">
                    {% for to in webpages %}

                    <option value="{{to}}">{{to.name}}</option>
                    

                {% endfor %}
            
                </select><br><br>

                <label for="ur">URL</label>
                <input type="url" name="ur" id="ur"><br><br>
    
            <label for="dt">date</label>
            <input type="date" name="dt" id="date"><br>
            <br>
            <input type="submit" value="submit">
            

        </form>
    </center>
</body>
</html>
